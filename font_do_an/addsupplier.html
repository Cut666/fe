    <main class="content">
      <div class="grid">
        <div class="painel">
          <div class="painel-header">
            <h4 class="painel-title">Thêm doanh nghiệp</h4>
          </div>
          <div class="painel-body">
            <form class="inline-form" id="form">
              <div class="group">
                <label for="1">Tax code</label>
                <input
                  type="number"
                  name="CCCD"
                  id=""
                  placeholder=""
                  required
                />
              </div>
              <div class="group">
                <label for="1">Tên</label>
                <input type="text" name="name" id="" placeholder="" required />
              </div>
              <div class="group">
                <label for="1">Điện thoại</label>
                <input
                  type="number"
                  name="phone"
                  id=""
                  placeholder=""
                  required
                />
              </div>
              <div class="group">
                <label for="1">Email</label>
                <input type="text" name="gmail" id="" placeholder="" required />
              </div>
              <div class="group">
                <label for="2">Địa chỉ</label>
                <input
                  type="text"
                  name="address"
                  id=""
                  placeholder=""
                  required
                />
              </div>
              <div class="group">
                <p>&nbsp;</p>
                <input
                  type="submit"
                  class="btn btn-green search"
                  style="width: 40%"
                  value="Thêm"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
      <form action="" id="form-search">
        <input
          type="text"
          style="
            height: 30px;
            border-radius: 5px;
            border-color: rgb(134, 134, 119);
            border-width: 0.5px;
            padding-left: 5px;
          "
          name="search"
          id="search"
          placeholder="Nhập tax code"
        />
        <button
          type="submit"
          style="
            height: 30px;
            border-radius: 5px;
            border: none;
            background-color: #00c86f;
            color: white;
            padding: 0px 10px;
            margin-left: 20px;
          "
        >
          Tìm kiếm
        </button>
      </form>
      <div class="grid">
        <div class="painel">
          <div class="painel-header">
            <h4 class="painel-title">Danh sách</h4>
          </div>
          <div class="painel-body">
            <table class="zebra" id="ta">
              <tr>
                <th>Tax</th>
                <th>Họ tên</th>
                <th>Điện thoại</th>
                <th>Email</th>
                <th>Địa chỉ</th>
                <th>Actions</th>
              </tr>
              <tbody id="table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div
        id="ex1"
        class="modal"
        style="font-size: 20px; font-weight: 500; z-index: 100"
      >
        <p>Bạn chắc chắn muốn xóa không?</p>
        <hr />
        <div style="margin-left: 70%">
          <button
            style="
              font-size: 15px;
              background-color: #00c86f;
              border: none;
              padding: 5px 10px;
              border-radius: 5px;
            "
            onclick="deleteCourse()"
          >
            <a href="#" rel="modal:close" style="color: rgb(255, 255, 255)"
              >Yes</a
            >
          </button>
          <button
            style="
              margin-left: 10%;
              font-size: 15px;
              background-color: #bb4c4c;
              border: none;
              padding: 5px 10px;
              border-radius: 5px;
            "
            onclick="close()"
          >
            <a href="#" rel="modal:close" style="color: rgb(255, 255, 255)"
              >Close</a
            >
          </button>
        </div>
      </div>
      <div id="ex2" class="modal" style="font-size: 20px; font-weight: 500">
        <p>Bạn chắc chắn muốn sửa không?</p>
        <hr />
        <div style="margin-left: 70%">
          <button
            style="
              font-size: 15px;
              background-color: #00c86f;
              border: none;
              padding: 5px 10px;
              border-radius: 5px;
            "
            onclick="updateCourse()"
          >
            <a href="#" rel="modal:close" style="color: rgb(255, 255, 255)"
              >Save</a
            >
          </button>
          <button
            style="
              margin-left: 10%;
              font-size: 15px;
              background-color: #bb4c4c;
              border: none;
              padding: 5px 10px;
              border-radius: 5px;
            "
            onclick="close1()"
          >
            <a href="#" rel="modal:close" style="color: rgb(255, 255, 255)"
              >Close</a
            >
          </button>
        </div>
      </div>
